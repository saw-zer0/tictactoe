<html>
    <head>
        <title>tic tac toe</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&family=Permanent+Marker&family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>Tic Tac Toe</header>

        <div id="result-page" class="result-page">
            <p class="display-message" id="display-message">WINNER</p>
            <div class="reset" id="reset" onclick=restart()>restart</div>
        </div>

        <div class="container">
            <div class="cell" id="cell0"></div>
            <div class="cell" id="cell1"></div>
            <div class="cell" id="cell2"></div>
            <div class="cell" id="cell3"></div>
            <div class="cell" id="cell4"></div>
            <div class="cell" id="cell5"></div>
            <div class="cell" id="cell6"></div>
            <div class="cell" id="cell7"></div>
            <div class="cell" id="cell8"></div>
        </div>
        
        <script src="tictactoe.js"></script>
    </body>
</html>
